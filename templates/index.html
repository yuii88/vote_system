<html>
    <head>
        <title>Vote App</title>
    </head>
    <body>
        <h1>Vote App</h1>
        <button onclick="document.location='/newTopic'">Add Topic</button>
        {% for data in topics %}
        <li><a href="/topic/{{data.id}}">{{data.name}}</a></li>
        {% endfor %}
    </body>
</html>
